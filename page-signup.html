<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/style-form.css">
    <link rel="stylesheet" href="./images/Icon/flaticon.css">

</head>
<body>
    <!-- HEADER -->

    <header>
        <div class="header-container">
            <div class="img-container">
                <a href="./index.php"><img src="./images/Bookplace WDT logo.png" alt="Bookplace Logo"></a>
            </div>
            <div class="search-container">
                <form action="./page-search.php" method="POST">
                    <input type="text" placeholder="Search.." name="search" class="search-box">
                    <input type="submit" value="Search" class="search-btn">
                </form>
            </div>
            <div class="account-div">
                <a href="./page-login.html" class="login-btn"><div>Log in</div></a>
                <a href="./page-signup.html" class="signup-btn"><div>Sign Up</div></a>
            </div>

    </header>

    <!-- Main Form -->

    
    <section class="body-container">
        <div class="form-container">
            <div class="form-title">
                <h2>Sign Up</h2>
                <a href="./index.php" class="flaticon-cancel"></a>
            </div>
            <div class="form-content">
                <form action="./Function/signup.php" method="POST">
                    <p>Name:</p>
                    <input type="text" name="name" required>
                    <p>E-mail:</p>
                    <input type="email" name="email" id="email" required>
                    <p>Password:</p>
                    <input type="password" name="password" id="password" required>
                    <p>Re-enter password:</p>
                    <input type="password" name="re-password" id="re-password" required>
                    <p id="pass-alert" style="color: red; font-size: 12px;" hidden>Password doesn't match!</p>
                    <div class="submit">
                        <input type="submit" name="signup" value="Sign Up" id="submit" disabled>
                    </div>
                </form>
            </div>
        </div>
    </section>
